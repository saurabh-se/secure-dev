        <div class="container">

            <form class="form-signin" name="forgotPasswordForm" id="forgotPasswordForm">
                <h2 class="form-signin-heading">Forgot Password</h2>
                <br>
                <div class="row">
		                <div class="col-lg-5"><label for="username" id="lblEmailId">Username</label></div>
        		        <div class="col-lg-6"><input type="text" id="username" class="form-control" placeholder="Username" required></div>
              			<div class="col-lg-1"><div class="glyphicon glyphicon-ok" id="ok" style="display: none"></div></div>
              	 </div>
              	 <br>
              	<div class="row">
              		<div class="col-lg-5"><label for="securityQuestion" id="lblSecurityQ">Security Question</label></div>
                	<div class="col-lg-6"><input type="text" id="securityQuestion" class="form-control" placeholder="Security Question" disabled="disabled"></div>
              	</div>
              	<br>
              	<div class="row">
              		<div class="col-lg-5"><label for="securityAnswer" id="lblSecurityA">Security Answer</label></div>
                	<div class="col-lg-6"><input type="text" id="securityAnswer" class="form-control" placeholder="Security Answer" required  disabled="disabled"></div>
                	<div class="col-lg-1"><div class="glyphicon glyphicon-ok" id="answer-ok" style="display: none"></div></div>
                </div>
              	<br>
              	<div class="row">
                	<div class="col-lg-5"><label for="changePassword" id="lblNewPassword">New Password</label></div>
                	<div class="col-lg-6"><input type="password" id="changePassword" class="form-control" placeholder="Change Password" required disabled="disabled"></div>
              	</div>
              	<br>
              	<div class="row">
                	<div class="col-lg-5"><label for="confirmChangePassword" id="lblConfirmPassword">Confirm New Password</label></div>
                	<div class="col-lg-6"><input type="password" id="confirmChangePassword" class="form-control" placeholder="Confirm Password" required  disabled="disabled"></div>
              	</div>
              	
                <br>
                <div class="row">
                	<div class="col-lg-5"></div>
                	<div class="col-lg-7"><button class="btn btn-lg btn-primary btn-block"  disabled="disabled" style="width: 30%;" id="btnSubmit" type="submit">Submit</button></div>
                </div>
            </form>
			  <div id="confirmation" title="Change Password" hidden="false">
                <p>The password has been changed, please login using the new password.</p>
            </div>
            <div id="password-mismatch" title="Password Mismatch" hidden="false">
                <p>The passwords do not match, please try again</p>
            </div>
            <div id="incorrect-answer" title="Incorrect Answer" hidden="false">
                <p>The answer provided is wrong. Please try again or contact the Admin</p>
            </div>
            <div id="invalid-user" title="User Not Available" hidden="false">
                <p>The user does not exist. Please check with the Admin</p>
            </div>
